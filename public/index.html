<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src ="app.js"></script>
	<meta charset="UTF-8">
	<title>Ban Nai Jin Book</title>
</head>
<body ng-controller ="TodoListController">
	<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">บ้านนายจิน</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1">checkout<span class="new badge">4</span></a></li>
			<div id="modal1" class="modal">
					<div class="modal-content">
						<h4>Modal Header</h4>
						<p>A bunch of text</p>
					</div>
					<div class="modal-footer">
						<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
					</div>
				</div>
<script type="text/javascript">
$(document).ready(function(){
	$('.modal-trigger').leanModal();
})

</script>
  </div>
</nav>


	<table><tr>
		<td ng-repeat = "data in books"><img ng-src="{{data.img}}" height ="40%">
		{{data.name}}
		{{data.price}} ฿
		<button ng-click ="add(data)">Add</button></td>
		</tr>
	</table>
	<table>
		<tr ng-repeat ="deldata in selectbook">
			<td>{{deldata.name}}</td>
			<td>{{deldata.price}}</td>
			<td>{{deldata.amount}}</td>
			<td><button ng-click="del(deldata)">Delete</button></td>
		</tr>
		Sum : {{sum}}
		Discount : {{sell}}
		Total : {{sum-sell}}

	</table>
</body>
</html>
