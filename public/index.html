<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src ="app.js"></script>

	<meta charset="UTF-8">
	<title>Ban Nai Jin Book</title>
</head>
<body ng-controller ="TodoListController">
	<nav>
  <div class="nav-wrapper">
    <a href="#" class="navlogo">Ban Nai Jin Book</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href= "#modal1" class = " modal-trigger" data-target="modal1"><i class="Medium material-icons">shopping_basket</i></a></li>
			<li><a href=""><span class="bad">{{bucket}}</span></a></li>

    </ul>
  </div>
</nav>
<center><h3>Harry Potter Collection 1 - 7</h3></center><hr>

				<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m4" ng-repeat="data in books">
            <img ng-src="{{data.img}}" class="responsive-img"><br>
						<a class="btn-floating btn-large waves-effect waves-light  teal lighten-1"><i class="material-icons" ng-click ="add(data)" id = "book{{$index +1 }}">add</i></a>
						<h4>เล่มละ {{data.price}} ฿</h4>
        </div>
      </div>
  </div>
</div>

<!--modal popup-->
<div class ="modal" id ="modal1">
	<div class="modal-content">
	<center><h5>ยอดรวมการสั่งซื้อ</h5></center>

</div>

	<table class="centered">
	        <thead>
	          <tr>
	              <th data-field="id">ชื่อหนังสือ</th>
	              <th data-field="name">ราคา</th>
	              <th data-field="price">จำนวน</th>
	          </tr>
	        </thead>

	        <tbody>
	          <tr ng-repeat ="deldata in selectbook">
	            <td>{{deldata.name}}</td>
	            <td>{{deldata.price}}</td>
	            <td>{{deldata.amount}}</td>
							<td><a class="waves-effect waves-light btn  red darken-1" ng-click="del(deldata)">Delete</a></td>
	          </tr>
						<tr>
						<td></td>
	        </tbody>
	      </table>

			<div class="row">
			      <div class="col s12 m5">
			        <div class="card-panel teal">
			          <span class="white-text">
									ราคารวม <br> > {{sum}}<br>
									ส่วนลด <br> > {{sell}}<br>
									ราคาที่ต้องชำระ <br>  <div id ="total">{{sum-sell}}</div>
			          </span>
			        </div>
			      </div>
			    </div>





	<div class="modal-footer">
		<a href="#!" class="btn-flat modal-action modal-close waves-effect wave-default">Close</a>
		<a href="#!" class="btn-flat modal-action modal-close waves-effect wave-default">Checkout</a>
	</div>
</div>

<script type = "text/javascript">
  $(document).ready(function(){
  $('.modal-trigger').leanModal()
  })
</script>



	<table>
	</div>

	</table>
</body>
</html>
